<h2 class="background mt-1 p-2 text-light text-center">{{q}} News Articles</h2>

<div class="container-fluid my-2">
    <div class="row">
        <div *ngFor="let item of articles" class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <div class="card">
                <img src={{item.urlToImage}} height="150px" alt="..." class="card-image-top">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <a href={{item.url}} class="btn btn-primary background">Read Full Article</a>
                </div>
            </div>
        </div>
    </div>
</div>
